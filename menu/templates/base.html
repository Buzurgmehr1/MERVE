<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}FOOD.tj{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

    <!-- Header -->
    <header class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-indigo-600">FOOD.tj</a>
            <nav class="space-x-4 flex items-center">
                <a href="{% url 'product_list' %}" class="text-gray-700 hover:text-indigo-600">Products</a>

                {% if user.is_authenticated %}
                    <a href="{% url 'view_basket' %}" class="relative inline-flex items-center bg-indigo-100 hover:bg-indigo-200 text-indigo-700 px-3 py-1 rounded-full text-sm transition">
                        ðŸ§º Basket
                    </a>
                    <span class="text-sm text-gray-600 ml-2">Hi, {{ user.email }}</span>
                    <a href="{% url 'logout' %}" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 transition">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="text-gray-700 hover:text-indigo-600">ðŸ‘¤ Login</a>
                    <a href="{% url 'register' %}" class="text-gray-700 hover:text-indigo-600">Register</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <!-- Content -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t mt-12">
        <div class="max-w-7xl mx-auto px-4 py-6 text-center text-sm text-gray-500">
            &copy; {{ now|date:"Y" }} FOOD.tj. All rights reserved.
        </div>
    </footer>

</body>
</html>
