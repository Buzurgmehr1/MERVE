{% extends "base.html" %}
{% block title %}Order {{ product.name }}{% endblock %}

{% block content %}
<h2 class="text-2xl font-bold mb-4">Order {{ product.name }}</h2>
<form method="post" class="bg-white p-6 rounded shadow-md w-1/2">
    {% csrf_token %}
    <div class="mb-4">
        <label class="block text-gray-700">Quantity</label>
        {{ form.quantity }}
    </div>
    <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">
        Place Order
    </button>
</form>
{% endblock %}
