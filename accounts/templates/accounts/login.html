{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white shadow-md rounded-xl p-8 mt-10">
    <h2 class="text-2xl font-bold text-center text-indigo-600 mb-6">Login to Your Account</h2>

    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
            <input type="email" name="email" id="email" required
                   class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
        </div>

        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" name="password" id="password" required
                   class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
        </div>

        <button type="submit"
                class="w-full py-2 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg shadow">
            Login
        </button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-4">
        Don't have an account?
        <a href="{% url 'register' %}" class="text-indigo-600 hover:underline">Register here</a>
    </p>
</div>
{% endblock %}
